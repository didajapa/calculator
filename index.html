<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div id="display">Display: 123456789</div>
        <div id="buttons-container">
            <button id="ac" class="special-modifier">AC</button>
            <button id="plus-minus" class="special-modifier">+/-</button>
            <button id="percentage" class="special-modifier">%</button>
            <button id="divide" class="modifier">รท</button>
            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
            <button id="multiply" class="modifier">X</button>
            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
            <button id="subtract" class="modifier">-</button>
            <button id="1" class="number">1</button>
            <button id="2" class="number">2</button>
            <button id="3" class="number">3</button>
            <button id="add" class="modifier">+</button>
            <div class="lastRow">
                <button id="0" class="number">0</button>
                <button id="comma" class="number">,</button>
                <button id="equals" class="modifier">=</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
